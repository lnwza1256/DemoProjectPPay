<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">

<div class="form-control">
  <input id="input1" class="input input-alt" placeholder="พร้อมเพย์ เบอร์โทรเท่านั้น" required="" type="text">
  <span class="input-border input-border-alt"></span>
</div>
<div class="form-control">
  <input id="input2" class="input input-alt" placeholder="รองรับ 00.00-99.99 เท่านั้น" required="" type="text">
  <span class="input-border input-border-alt"></span>
</div>

<button class="Btn-Container" onclick="Convert();">
  <span class="text">สร้างQR</span>
  <span class="icon-Container">
  </span>
</button>


    <h3>QR code:</h3>
    <img id="preview" src="" width="300" alt="ภาพจะอยู่ตรงนี้">
    <div>
    <button class="Btn" onclick="downloadImage()">
    <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path></svg>
    <span class="icon2"></span>
    <span class="tooltip">Download</span>
    </button>
    </div>
    <img id="qrImage"/>
</div>

    <script>
function downloadImage() {
  const img = document.getElementById('qrImage');
  const imageUrl = img.src;
  const fileName = 'qrImage.jpg';

  const link = document.createElement('a');
  link.href = imageUrl;
  link.download = fileName;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
    <script src="script.js"></script>

</body>
</html>
